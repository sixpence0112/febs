server:
  port: 8001
  servlet:
    context-path: /register
spring:
  application:
    name: FEBS-Register
  security:
    user:
      name: febs
      password: 123456
  boot:
    admin:
      client:
        url: http://${febs-monitor-admin}:8401
        username: febs
        password: 123456

info:
  app:
    name: ${spring.application.name}
    description: "FEBS-Cloud服务注册中心"
    version: "1.0-SNAPSHOT"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  instance:
    hostname: ${febs-register}
  client:
    register-with-eureka: true
    fetch-registry: false
    instance-info-replication-interval-seconds: 30
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}${server.servlet.context-path}/eureka/
