spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: FEBS-Gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8001
      config:
        server-addr: ${nacos.url}:8001
        group: DEFAULT_GROUP
        prefix: febs-gateway
        file-extension: yaml
  boot:
    admin:
      client:
        instance:
          prefer-ip: true

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error